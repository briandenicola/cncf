[ _ ]
schema-version = "0.2"

[[ io.buildpacks.build.env ]]
  name = 'BP_DOTNET_FRAMEWORK_VERSION'
  value = '8.0.1'

[[ io.buildpacks.build.env ]]
  name = 'BP_DOTNET_PROJECT_PATH'
  value = './src'

[[ io.buildpacks.build.env ]]
  name = 'BP_DOTNET_PUBLISH_FLAGS'
  value = '--self-contained=true  --nologo'

[[ io.buildpacks.build.env ]]
  name = 'BP_DEBUG_ENABLED'
  value = 'false'

#[[io.buildpacks.group]]
#  uri = "paketo-buildpacks/dotnet-core"
